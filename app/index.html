<!DOCTYPE html>
<html lang="en" ng-app="introApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

  <!-- Loading Roboto Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!-- Angular's routing service targets the ng-view directive within the index.html.
       You cannot have more than one ng-view per view -->
  <div ng-view></div>

  <!-- Don't forget to load all necessary files!!! -->

  <!-- All Angular specific dependencies loadded as scripts -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>

  <!-- App Module -->
  <script src="app.module.js"></script>

  <!-- Record List -->
  <script src="record-list/record-list.module.js"></script>
  <script src="record-list/config.route.js"></script>
  <script src="record-list/record-list.controller.js"></script>
  <script src="record-list/record-list.html"></script>
  <script src="record-list/record-list.service.js"></script>

  <!-- Record View -->
  <script src="record-view/record-view.module.js"></script>
  <script src="record-view/config-route.js"></script>
  <script src="record-view/record-view.controller.js"></script>
  <script src="record-view/record-view.html"></script>
  <script src="record-view/record-view.service.js"></script>
</body>
</html>
